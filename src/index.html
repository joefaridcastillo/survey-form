<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<body>
   
  <header>
    <h1 id="title">US Presidential Election 2020 Survey</h1>
    <p id="description">Thank you for taking the time to answer this survey</p>
    
  </header>
  <main>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label><br>
      <input type="text" id="name" required placeholder="Enter your name"></br>
    <label for="email" id="email-label">Email</label><br>
      <input type="email" id="email" required placeholder="Enter your email"></br>
  <label for="name" id="number-label">Age</label><br>
      <input type="number" id="number" required placeholder="Enter your age" min="18" max="99"></br>
<label for="roles">Which option best describes your current role?</label><br>
<select id="dropdown" name="roles">
  <option value="" disabled selected>Select an option </option>
  <option value="student">Student</option>
   <option value="full-time">Full-time worker</option>
   <option value="part-time">Part-time worker</option>
   <option value="retired">Retired</option>
   <option value="Unemployee">Unemployee</option><br>
</select><br>
<label for="choose" type="choose">Choose one</label><br>
<input type="radio" name="choose" value="Trump" checked>
<label for="Trump">Donald Trump</label><br>
<input type="radio" name="choose" value="Biden">
<label for="Biden">Joe Biden</label></br>
<input type="radio" name="choose" value="None">
<label for="None">None of the above</label><br>

<label for="checkboxes" id="question">What do you like to change in the country <span id="select-all">(check all that apply)</span></label><br>
<input type="checkbox" value="Inmigration">
<label for="Inmigration">Inmigration</label><br>
<input type="checkbox" value="Jobs">
<label for="Jobs">Jobs</label><br>
<input type="checkbox" value="Security">
<label for="Security">Security</label><br>
<input type="checkbox" value="Lawn-Enforcement">
<label for="Law">Lawn Enforcement</label><br>
<input type="checkbox" value="Border">
<label for="Border">Border Security</label><br>

<label for="textarea">Any comments? </label><br>
<textarea id="area" rows="5" cols="33" placeholder="Enter comment here">
</textarea><br>
<button id="submit">Submit</button>


    </form>
  </main>
</body>
